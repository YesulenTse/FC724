  <h1>Questionnaire</h1>
    <p>Please fill out this form with the required information</p>
  </div>
<!-- the start of the form -->
    <form method="post" >
        <!-- fieldset to group different parts -->
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
        <label for="student-number">Enter your student number: <input id="student-number" name="student-number" type="text"  required /></label>
      </fieldset>
      <fieldset>
        <legend>Programme type (required)</legend>
        <label for="foundation"><input id="foundation" type="radio" name="account-type" class="inline" checked /> Foundation</label>
        <label for="pre-masters"><input id="pre-masters" type="radio" name="account-type" class="inline" /> Pre-Masters</label>
      </fieldset>
      <fieldset>
          <!-- select from the options -->
        <label for="grades">What was your average course grade?
          <select id="grades" name="grades">
            <option value="">(select one)</option>
            <option value="1">90+</option>
            <option value="2">80+</option>
            <option value="3">70+</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="satisfaction">How satisfied are you with the courses?
          <select id="satisfaction" name="satisfaction">
            <option value="">(select one)</option>
            <option value="1">Satisfied</option>
            <option value="2">Neither satisfied nor disappointed</option>
            <option value="3">Disappointed</option>
          </select>
        </label>
          <!-- textarea for a long text -->
          <label for="suggestions">Do you have suggestions for further improvement?
              <textarea id="suggestions" name="suggestions" rows="3" cols="30" placeholder="I would like to suggest..">
              </textarea>

          </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
